        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: 'https://models.inference.ai.azure.com'
          OPENAI_MODEL: 'gpt-4o'
        run: translate -l "en"

