name: AI Translator (Badge Style)

on:
  push:
    branches: ["main"]
    paths:
      - '**.md'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Gerekli KÃ¼tÃ¼phaneler
        run: pip install openai

      - name: Rozetli Ã‡eviri Scripti
        env:
          GITHUB_TOKEN: ${{ secrets.OPENAI_API_KEY }}
        shell: python
        run: |
          import os
          import sys
          import re
          from openai import OpenAI

          # --- 1. AYARLAR ---
          endpoint = "https://models.github.ai/inference"
          token = os.environ.get("GITHUB_TOKEN")
          model_name = "gpt-4o"
          
          # HTML Etiketlerini ASCII ile oluÅŸturuyoruz (YAML hatasÄ±nÄ± Ã¶nlemek iÃ§in)
          TAG_START = chr(60) + "!-- LANGUAGE_TABLE_START --" + chr(62)
          TAG_END   = chr(60) + "!-- LANGUAGE_TABLE_END --" + chr(62)

          if not token:
              print("::error::Token bulunamadi! Secret ayarlarini kontrol edin.")
              sys.exit(1)

          client = OpenAI(base_url=endpoint, api_key=token)

          # --- 2. DOSYALARI BULMA ---
          md_files = [f for f in os.listdir('.') if f.endswith('.md') and os.path.isfile(f)]

          if not md_files:
              print("Ä°ÅŸlenecek .md dosyasÄ± bulunamadÄ±.")
              sys.exit(0)

          # --- 3. DÃ–NGÃœ BAÅžLIYOR ---
          for file_name in md_files:
              print(f"\n--- Ä°ÅŸleniyor: {file_name} ---")

              # --- ROZET (BADGE) TASARIMI ---
              # TÃ¼rkÃ§e iÃ§in Mavi, Ä°ngilizce iÃ§in Gri (veya Pasif) renk seÃ§tik.
              # Markdown iÃ§inde Resim Linki FormatÄ±: [![Alt](ResimURL)](LinkURL)
              
              badge_tr_url = "https://img.shields.io/badge/Dil-TÃ¼rkÃ§e-0059B3?style=flat&logo=turkey&logoColor=white"
              badge_en_url = "https://img.shields.io/badge/Lang-English-007EC6?style=flat&logo=us&logoColor=white"

              # 1. Ana Dizin (Root) Åžablonu
              header_root = f"""{TAG_START}
          <div align="center">
            
            <a href="{file_name}"><img src="{badge_tr_url}" alt="TÃ¼rkÃ§e"/></a>
            <a href="translations/en/{file_name}"><img src="{badge_en_url}" alt="English"/></a>
            
          </div>
          {TAG_END}
          """
              
              # 2. Ä°ngilizce Dizin (Nested) Åžablonu (Link ../../ ile geri dÃ¶ner)
              header_en = f"""{TAG_START}
          <div align="center">
            
            <a href="../../{file_name}"><img src="{badge_tr_url}" alt="TÃ¼rkÃ§e"/></a>
            <a href="{file_name}"><img src="{badge_en_url}" alt="English"/></a>
            
          </div>
          {TAG_END}
          """

              # DosyayÄ± Oku
              try:
                  with open(file_name, "r", encoding="utf-8") as f:
                      content = f.read()
              except Exception as e:
                  print(f"::error::{file_name} okunamadÄ±: {e}")
                  continue

              # Ana Dosyaya Link Ekleme
              if TAG_START in content:
                  pattern = re.escape(TAG_START) + r".*?" + re.escape(TAG_END)
                  content = re.sub(pattern, header_root.strip(), content, flags=re.DOTALL)
              else:
                  # En tepeye ekle
                  content = header_root.strip() + "\n\n" + content

              with open(file_name, "w", encoding="utf-8") as f:
                  f.write(content)

              # --- Ã‡EVÄ°RÄ° KISMI ---
              parts = content.split(TAG_END)
              if len(parts) > 1:
                  text_to_translate = parts[-1].strip()
              else:
                  text_to_translate = content.replace(header_root.strip(), "").strip()

              if not text_to_translate:
                  continue

              try:
                  response = client.chat.completions.create(
                      messages=[
                          {"role": "system", "content": "You are a professional technical translator. Translate the markdown content to English. Do not explain. Preserve code blocks exactly."},
                          {"role": "user", "content": text_to_translate}
                      ],
                      model=model_name,
                      temperature=0.1
                  )
                  translated_body = response.choices[0].message.content
                  
                  final_english_content = header_en.strip() + "\n\n" + translated_body
                  
                  os.makedirs("translations/en", exist_ok=True)
                  output_path = f"translations/en/{file_name}"
                  
                  with open(output_path, "w", encoding="utf-8") as f:
                      f.write(final_english_content)
                      
                  print(f"âœ… {file_name} baÅŸarÄ±yla Ã§evrildi.")

              except Exception as e:
                  print(f"::error::{file_name} Ã§evirirken hata: {e}")
                  continue

      - name: GitHub'a GÃ¶nder (Push)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Rozetli Ã‡eviri GÃ¼ncellendi" || echo "DeÄŸiÅŸiklik yok"
          git push
