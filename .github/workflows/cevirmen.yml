name: AI Translator

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - '**.md'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Arac覺 Y羹kle
        run: pip install co-op-translator

      # --- 襤TE S襤H襤RL襤 DOKUNU BURASI ---
      # Environment variable yerine, dorudan .env dosyas覺 oluturuyoruz.
      - name: .env Dosyas覺 Oluturuluyor
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "OPENAI_BASE_URL=https://models.inference.ai.azure.com" >> .env
          echo "OPENAI_MODEL=gpt-4o" >> .env
          echo "Dosya oluturuldu. Anahtar kontrol ediliyor..."
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "::error::D襤KKAT! Secret BO geliyor. Ayarlarda sorun var!"
            exit 1
          else
            echo "Anahtar mevcut. 襤lem devam ediyor."
          fi

      - name: eviriyi Balat
        # Art覺k env: k覺sm覺na ihtiyac覺m覺z yok, 癟羹nk羹 .env dosyas覺 var.
        run: translate -l "en"

      - name: Kaydet ve G繹nder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          rm .env # G羹venlik i癟in i bitince dosyay覺 siliyoruz
          git add .
          git commit -m " Linkler ve Ceviri Eklendi" || exit 0
          git push
