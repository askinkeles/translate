name: AI Translator (Custom)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - '**.md'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: OpenAI KÃ¼tÃ¼phanesi Kuruluyor
        # HazÄ±r aracÄ± deÄŸil, sadece motoru kuruyoruz
        run: pip install openai

      - name: Ã‡eviri Ä°ÅŸlemi (Python Script)
        env:
          MY_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: python
        run: |
          import os
          from openai import OpenAI

          # --- AYARLAR ---
          api_key = os.environ.get("MY_API_KEY")
          base_url = "https://models.inference.ai.azure.com"
          model_name = "gpt-4o"
          files_to_translate = ["README.md"] # Sadece README dosyasÄ±nÄ± Ã§eviriyoruz
          
          if not api_key:
              print("::error::Anahtar bulunamadi! Secret ayarlarini kontrol edin.")
              exit(1)

          print("1. Baglanti kuruluyor...")
          client = OpenAI(base_url=base_url, api_key=api_key)

          for file_name in files_to_translate:
              if not os.path.exists(file_name):
                  continue
              
              print(f"2. {file_name} okunuyor...")
              with open(file_name, "r", encoding="utf-8") as f:
                  content = f.read()

              # Linkler zaten varsa tekrar ekleme
              if "" not in content:
                  header = "\n[ ðŸ‡¹ðŸ‡· Turkish ](README.md) | [ ðŸ‡ºðŸ‡¸ English ](translations/en/README.md)\n\n\n"
                  content = header + content
                  # Orijinal dosyaya linkleri ekleyip kaydet
                  with open(file_name, "w", encoding="utf-8") as f:
                      f.write(content)

              print(f"3. {file_name} cevriliyor (Azure GPT-4o)...")
              try:
                  response = client.chat.completions.create(
                      model=model_name,
                      messages=[
                          {"role": "system", "content": "You are a professional technical translator. Translate the markdown content to English. Do not explain, just translate."},
                          {"role": "user", "content": content}
                      ]
                  )
                  translated_text = response.choices[0].message.content
                  
                  # KlasÃ¶rÃ¼ oluÅŸtur
                  os.makedirs("translations/en", exist_ok=True)
                  output_path = f"translations/en/{file_name}"
                  
                  # Kaydet
                  with open(output_path, "w", encoding="utf-8") as f:
                      f.write(translated_text)
                  print(f"4. BASARILI! {output_path} kaydedildi.")
                  
              except Exception as e:
                  print(f"::error::Ceviri hatasi: {e}")
                  exit(1)

      - name: DeÄŸiÅŸiklikleri Kaydet ve GÃ¶nder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Custom Script ile Ã‡eviri YapÄ±ldÄ±" || echo "DeÄŸiÅŸiklik yok"
          git push
